<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('./image/bg.jpg');">

    <div class="min-h-screen bg-black/50">

        <nav class="shadow-md bg-white/20 backdrop-blur-md text-white px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">BankWeb</h1>
            <ul class="flex gap-6 text-sm font-medium">
                <li><a href="./index.html" class="hover:underline">Home</a></li>
            </ul>
        </nav>

        <header class="text-center py-12">
            <h2 id="displayName" class="text-3xl font-bold text-white"></h2>
            <p class="text-lg text-gray-200">Online Banking Services</p>
        </header>

        <section class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto py-10 px-6">
            <div class="bg-white/50 backdrop-blur-md shadow-lg rounded-2xl p-6">
                <h3 class="text-xl font-semibold text-blue-700 mb-4">Deposit</h3>

                <input id="depAmount" type="text" placeholder="Enter Your Amount"
                    class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-blue-500 outline-none">

                <input id="depPass" type="password" placeholder="Enter Your Password"
                    class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-blue-500 outline-none">

                <button onclick="deposit()"
                    class="w-full bg-yellow-400 text-white py-2 rounded-lg font-medium hover:bg-yellow-300">Deposit</button>
                <p id="balanceDisplay" class="mt-4 text-blue-700 font-medium"></p>
            </div>

            <div class="bg-white/50 backdrop-blur-md shadow-lg rounded-2xl p-6">
                <h3 class="text-xl font-semibold text-blue-700 mb-4">Withdraw</h3>

                <input id="withAmount" type="text" placeholder="Enter Your Amount"
                    class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-blue-500 outline-none">

                <input id="withPass" type="password" placeholder="Enter Your Password"
                    class="w-full border rounded-lg p-2 mb-3 focus:ring-2 focus:ring-blue-500 outline-none">

                <button onclick="withdraw()"
                    class="w-full bg-yellow-400 text-white py-2 rounded-lg font-medium hover:bg-yellow-300">Withdraw</button>
                <p id="withdrawDisplay" class="mt-4 text-blue-700 font-medium"></p>
            </div>
        </section>

        <section class="max-w-5xl mx-auto px-6 pb-12">
            <h3 class="text-xl font-semibold text-white mb-4">Transaction History</h3>
            <div class="overflow-x-auto bg-white/80 backdrop-blur-md shadow-lg rounded-2xl">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-yellow-300 text-white">
                            <th class="px-4 py-2">Date</th>
                            <th class="px-4 py-2">Type</th>
                            <th class="px-4 py-2">Amount</th>
                            <th class="px-4 py-2">Balance</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </section>

        <script>
            
            let userData = JSON.parse(sessionStorage.getItem('userData'));
            let balance = parseFloat(sessionStorage.getItem('balance')) || 0;

            if (userData && userData.name) {
                document.getElementById('displayName').innerText = `Welcome ${userData.name}`;

                
                if (sessionStorage.getItem('currentUser') !== userData.name) {
                    balance = 0;
                    sessionStorage.setItem('balance', balance);
                    sessionStorage.setItem('currentUser', userData.name);
                    sessionStorage.removeItem('lastTransaction');
                }
            }

            
            document.getElementById('balanceDisplay').innerText = `Balance: RS ${balance.toFixed(2)}`;

            
            let lastTransaction = JSON.parse(sessionStorage.getItem('lastTransaction'));
            if (lastTransaction) {
                addTransactionToTable(lastTransaction);
            }

            function deposit() {
                const amount = parseFloat(document.getElementById('depAmount').value);
                const password = document.getElementById('depPass').value;

                if (amount <= 0) {
                    alert("Please enter a valid amount");
                    return;
                }

                if (userData.password === password) {
                    balance += amount;
                    sessionStorage.setItem('balance', balance);

                    const depositAmount = {
                        date: new Date().toLocaleString(),
                        type: 'Deposit',
                        amount: amount,
                        balance: balance
                    };

                    sessionStorage.setItem('lastTransaction', JSON.stringify(depositAmount));
                    addTransactionToTable(depositAmount);

                    document.getElementById('balanceDisplay').innerText = `Balance: RS ${balance.toFixed(2)}`;
                    document.getElementById('depAmount').value = '';
                    document.getElementById('depPass').value = '';
                } else {
                    alert("Incorrect password!");
                }
            }

            function withdraw() {
                const amount = parseFloat(document.getElementById('withAmount').value);
                const password = document.getElementById('withPass').value;

                if (amount <= 0) {
                    alert("Please enter a valid amount");
                    return;
                }

                if (userData.password === password) {
                    if (amount > balance) {
                        alert("Insufficient balance!");
                        return;
                    }

                    balance -= amount;
                    sessionStorage.setItem('balance', balance);

                    const withdrawAmount = {
                        date: new Date().toLocaleString(),
                        type: 'Withdraw',
                        amount: amount,
                        balance: balance
                    };

                    sessionStorage.setItem('lastTransaction', JSON.stringify(withdrawAmount));
                    addTransactionToTable(withdrawAmount);

                    document.getElementById('balanceDisplay').innerText = `Balance: RS ${balance.toFixed(2)}`;
                    document.getElementById('withdrawDisplay').innerText = `Withdrawn: RS ${amount.toFixed(2)}`;
                    document.getElementById('withAmount').value = '';
                    document.getElementById('withPass').value = '';
                } else {
                    alert("Incorrect password!");
                }
            }

            function addTransactionToTable(transaction) {
                const table = document.querySelector('table');
                let tbody = table.querySelector('tbody');
                if (!tbody) {
                    tbody = document.createElement('tbody');
                    table.appendChild(tbody);
                }

                const row = document.createElement('tr');
                row.className = "border-t";
                row.innerHTML = `
            <td class="px-4 py-2">${transaction.date}</td>
            <td class="px-4 py-2">${transaction.type}</td>
            <td class="px-4 py-2">RS ${transaction.amount.toFixed(2)}</td>
            <td class="px-4 py-2">RS ${transaction.balance.toFixed(2)}</td>
        `;
                tbody.appendChild(row);
            }
        </script>



    </div>
</body>

</html>
