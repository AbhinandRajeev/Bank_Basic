<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-400 via-cyan-400 to-teal-400">

    <div class="w-full max-w-md bg-white/30 backdrop-blur-md shadow-lg rounded-2xl p-8 hover:scale-105 transition-transform duration-300">

        <h1 class="text-3xl text-center mb-6 text-blue-600 font-semibold">Register</h1>

        <form class="space-y-5">
            <div>
                <label for="userName" class="block mb-2 text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="userName"
                    class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter your name" required>
            </div>

            <div>
                <label for="accNumber" class="block mb-2 text-sm font-medium text-gray-700">Account Number</label>
                <input type="text" id="accNumber"
                    class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter account number" required>
            </div>

            <div>
                <label for="userPassword" class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="userPassword"
                    class="w-full p-3 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none"
                    placeholder="Enter password" required>
            </div>

            <div>
                <button type="submit" onclick="register()"
                    class="w-full bg-yellow-400 text-white py-3 rounded-lg font-medium hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 transition">
                    Submit
                </button>
            </div>
        </form>

        <p class="text-sm text-center text-gray-600 mt-5">
            Already have an account?
            <a href="login.html" class="text-blue-600 hover:underline font-medium">Login</a>
        </p>
    </div>

    <script>
        function register(){
            event.preventDefault();
            const userDetails ={
                name: userName.value,
                accNo: accNumber.value,
                password: userPassword.value
            }

            sessionStorage.setItem('userData', JSON.stringify(userDetails))

            if (userDetails.name == "" || userDetails.accNo == "" || userDetails.password == "") {
                alert("Please fill the form")
            }

            else {
                alert("Registration successfull")
                window.location.href = 'login.html'
            }
        }
    </script>

</body>

</html>
